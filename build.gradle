
apply plugin: 'java'
apply plugin: 'jacoco'

task wrapper(type: Wrapper) {
    gradleVersion '2.1'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'jacoco'

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.11'
    }

    compileJava {
        sourceCompatibility = '1.6'
        targetCompatibility = '1.6'
    }
}


jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination "${buildDir}/jacocoHtml"
    }
}
