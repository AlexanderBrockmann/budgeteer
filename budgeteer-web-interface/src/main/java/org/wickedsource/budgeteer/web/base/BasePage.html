<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AdminLTE | Widgets</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"
          type="text/css"/>
    <link href='http://fonts.googleapis.com/css?family=Jockey+One' rel='stylesheet' type='text/css'>
    <!-- Ionicons -->
    <link href="//code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet" type="text/css"/>
    <!-- Theme style -->
    <link href="css/AdminLTE.css" rel="stylesheet" type="text/css"/>
    <link href="css/budgeteer/budgeteer.css" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body class="skin-blue">
<!-- header logo: style can be found in header.less -->
<header class="header">
    <a href="/" class="logo">
        <i class="glyphicon glyphicon-coins"></i>
        <img src="../img/coins.png"/>
        Budgeteer
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">

        <div class="navbar-right">
            <ul class="nav navbar-nav">

                <li class="dropdown notifications-menu" wicket:id="notificationDropdown">
                </li>

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        Budget Display Unit
                        <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#">
                                <i class="fa fa-check-square-o"></i>
                                EUR (€)
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa fa-square-o"></i>
                                Man-days (€790)
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa fa-square-o"></i>
                                Man-days (€1200)
                            </a>
                        </li>
                    </ul>
                </li>
                <!-- Notifications: style can be found in dropdown.less -->
                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown">
                    <a href="#">
                        <i class="fa fa-power-off"></i>
                        <span><b>Sign Out</b></span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="wrapper row-offcanvas row-offcanvas-left">

    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                <wicket:message key="page.title">PAGE TITLE</wicket:message>
            </h1>

            <div wicket:id="breadcrumbsPanel">BREADCRUMBS</div>
        </section>

        <!-- Main content -->
        <section class="content">

            <wicket:child/>

        </section>
        <!-- /.content -->
    </aside>
    <!-- /.right-side -->
</div>
<!-- ./wrapper -->

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/highcharts/highcharts.js"></script>
<script src="js/AdminLTE/app.js" type="text/javascript"></script>
<script src="js/budgeteer/disable_side_bar.js"></script>

<script type="text/javascript">
    $(function () {
        $('#burnChart').highcharts({
            chart: {
                type: 'column',
                height: 300
            },
            colors: [
                '#00c0ef', '#00a65a', '#f39c12'
            ],
            title: {
                text: ''
            },
            credits: {
                enabled: false
            },
            legend: {
                enabled: false
            },
            xAxis: {
                categories: ['Week #39', 'Week #40', 'Week #41', 'Week #42', 'Week #43']
            },
            yAxis: {
                title: {
                    text: ''
                }
            },
            series: [
                {
                    name: 'Budget Burned',
                    data: [100000, 150000, 130000, 98000, 112000]
                }
            ]
        });
        $('#rateChart').highcharts({
            chart: {
                type: 'line',
                height: 300
            },
            colors: [
                '#00a65a', '#f39c12', '#00c0ef'
            ],
            title: {
                text: ''
            },
            credits: {
                enabled: false
            },
            legend: {
                enabled: false
            },
            xAxis: {
                type: 'datetime'
            },
            yAxis: {
                title: {
                    text: ''
                }
            },
            series: [
                {
                    name: 'Average Man-Day Rate',
                    pointInterval: 24 * 60 * 60 * 1000,
                    pointStart: Date.parse('2014-09-01'),
                    data: [700, 690, 805.5, 550.5, 1000, 700, 690, 805.5, 550.5, 1000, 700, 690, 805.5, 550.5, 1000, 700, 690, 805.5, 550.5, 1000]
                }
            ]
        });
    });
</script>
</body>
</html>
