<wicket:panel>
    <table class="table table-hover smallLastColumn" wicket:id="table">
        <thead>
        <tr>
            <th>Budget Title</th>
            <th style="width:100px">Last Updated</th>
            <th style="width:100px">Contract</th>
            <th style="width:100px">
                <div wicket:id="netLabelTotal">
                    <wicket:message key="overview.table.budget.netLabelTotal"></wicket:message>
                </div>
                <div wicket:id="grossLabelTotal">
                    <wicket:message key="overview.table.budget.grossLabelTotal"></wicket:message>
                </div>
            </th>
            <th style="width:100px">
                <div wicket:id="netLabelSpent">
                    <wicket:message key="overview.table.budget.netLabelSpent"></wicket:message>
                </div>
                <div wicket:id="grossLabelSpent">
                    <wicket:message key="overview.table.budget.grossLabelSpent"></wicket:message>
                </div>
            </th>
            <th style="width:100px">
                <div wicket:id="netLabelLeft">
                    <wicket:message key="overview.table.budget.netLabelLeft"></wicket:message>
                </div>
                <div wicket:id="grossLabelLeft">
                    <wicket:message key="overview.table.budget.grossLabelLeft"></wicket:message>
                </div>
            </th>
            <th style="width:150px ">
                <div wicket:id="netLabelUnplanned">
                    <wicket:message key="overview.table.budget.netLabelUnplanned"></wicket:message>
                </div>
                <div wicket:id="grossLabelUnplanned">
                    <wicket:message key="overview.table.budget.grossLabelUnplanned"></wicket:message>
                </div>
            </th>
            <th>Progress</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="budgetList">
            <td><a wicket:id="detailLink"><span wicket:id="detailLinkTitle">Implementation of Feature XYZ</span></a></td>
            <td wicket:id="lastUpdated">28.09.2014</td>
            <td><a wicket:id="contractLink"><span wicket:id="contractTitle">Contract</span></a></td>
            <td wicket:id="amount">€100.000</td>
            <td wicket:id="spent">€60.000</td>
            <td wicket:id="remaining">€40.000</td>
            <td wicket:id="unplanned">€40.000</td>
            <td>
                <div wicket:id="progressBar"></div>
            </td>
            <td><button class="btn btn-default btn-sm fa fa-edit" wicket:id="editPage"> </button></td>
        </tr>
        <tfoot>
            <tr>
                <td><strong>Filter Total</strong></td>
                <td><strong wicket:id="totalLastUpdated">28.09.2014</strong></td>
                <td><strong></strong></td>
                <td><strong wicket:id="totalAmount">€400.000</strong></td>
                <td><strong wicket:id="totalSpent">€360.000</strong></td>
                <td><strong wicket:id="totalRemaining">€240.000</strong></td>
                <td><strong wicket:id="totalUnplanned">€240.000</strong></td>
                <td>
                    <div wicket:id="totalProgressBar"></div>
                </td>
                <td> </td>
            </tr>
        </tfoot>
        </tbody>
    </table>
</wicket:panel>
