<wicket:extend xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
    <div class="form-box wide" id="login-box">
        <div class="header"><span wicket:it="pageTitle"><wicket:message key="page.title">Edit Contract Details</wicket:message></span>
            <div class="box-tools pull-right">
                <button wicket:id="cancelButton1" class="btn bg-olive btn-sm"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <form wicket:id="form" method="post">
            <div class="body bg-gray">
                <div wicket:id="feedback"></div>
                <div class="box box-primary">
                    <div class="box-header" style="cursor: move;">
                        <h3 class="box-title">Basic information of the contract</h3>
                        <div class="box-tools pull-right">
                            <span class="btn btn-default btn-sm" data-widget="collapse">
                                <i class="fa fa-minus"></i>
                            </span>
                        </div>
                    </div>
                    <div class="box-body">
                        <table style="width: 100%;">
                            <tr>
                                <td style="width: 40%;">Contract name</td>
                                <td style="width: 60%;"><input wicket:id="contractName" style="width: 100%;"/></td>
                            </tr>
                            <tr>
                                <td style="width: 40%;">Internal-number</td>
                                <td style="width: 60%;"><input wicket:id="internalNumber" style="width: 100%;"/></td>
                            </tr>
                            <tr>
                                <td style="width: 40%;">Year of the contract</td>
                                <td style="width: 60%;"><input wicket:id="year" style="width: 100%;" type="number" step="1" min="2000"/></td>
                            </tr>
                            <tr>
                                <td style="width: 40%;">Type of the contract</td>
                                <td style="width: 60%;"><select wicket:id="type"/></td>
                            </tr>
                            <tr>
                                <td style="width: 40%;">Budget</td>
                                <td style="width: 60%;"><input wicket:id="budget" style="width: 100%;" type="number" step="0.01"/></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="box box-primary">
                    <div class="box-header" style="cursor: move;">
                        <h3 class="box-title">Additional information</h3>
                        <div class="box-tools pull-right">
                            <span class="btn btn-default btn-sm" data-widget="collapse">
                                <i class="fa fa-minus"></i>
                            </span>
                        </div>
                    </div>
                    <div class="box-body">
                        <table wicket:id="attributeTable" style="width: 100%;">
                            <tr wicket:id="contractAttributes" >
                                <td wicket:id="attributeTitle" style="width: 40%;">Attribute Title</td>
                                <td style="width: 60%;"><input wicket:id="attributeValue" style="width: 100%;"/></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="box box-primary">
                    <div class="box-header" style="cursor: move;">
                        <h3 class="box-title"><wicket:message key="page.contract.new.attribute">Edit Contract Details</wicket:message></h3>
                        <div class="box-tools pull-right">
                            <span class="btn btn-default btn-sm" data-widget="collapse">
                                <i class="fa fa-minus"></i>
                            </span>
                        </div>
                    </div>
                    <div class="box-body">
                        <span for="attribute_name">
                            <wicket:message key="page.contract.new.attribute.name.of.attribute">Edit Contract Details</wicket:message>
                        </span>
                        <input  id="attribute_name" wicket:id="nameOfNewAttribute" type="text"/>
                        <Button wicket:id="addAttribute"><i class="fa fa-fw fa-plus"></i></Button>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="row">
                    <div class="col-lg-3">
                        <button wicket:id="cancelButton2" type="button" class="btn bg-olive btn-block">Cancel</button>
                    </div>
                    <div class="col-lg-9">
                        <button wicket:id="save" class="btn bg-olive btn-block">Create contract / Save Changes</button>
                    </div>
                </div>
            </div>
        </form>

    </div>
</wicket:extend>
